<div class="row m-2">
    <div class="col">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Sexo</th>
                    <th scope="col" *ngFor="let i of rangoEtario"> {{ i }} </th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Masculino</td>
                    <td *ngFor="let j of indices">
                        {{ tableDemografia[0][j] }}
                    </td>
                    <td> {{ tableDemografia[0][numCols] }} </td>
                </tr>
                <tr>
                    <td>Femenino</td>
                    <td *ngFor="let j of indices">
                        {{ tableDemografia[1][j] }}
                    </td>
                    <td> {{ tableDemografia[1][numCols] }} </td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td *ngFor="let j of indices">
                        {{ tableDemografia[2][j] }}
                    </td>
                    <td> {{ tableDemografia[2][numCols] }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
